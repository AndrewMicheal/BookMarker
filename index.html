<html>

<head>
  <title>Bookmark</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="mb-5">
    <div class="container mt-5">
      <h1 class="bookmark-title text-capitalize mb-5">bookmarker</h1>
      <hr class="bookmark-line">
    </div>
  </section>
  <section class="bookMark mb-4">
    <div class="container">
      <div class="bookMarkItem pb-5 pt-5">
        <h3 class="text-center mb-4">Bookmark your favorite sites</h3>
        <div class="bookmark-form form-group text-center m-auto ">
          <div class="siteName mb-3">
            <label class="text-center">Site Name</label>
            <input type="text" name="" id="name" class="form-control w-75 m-auto" placeholder="Bookmark Name">
            <p id="alertName" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
          </div>

          <div class="siteURL mb-4">
            <label class="text-center">Site URL</label>
            <input type="text" name="" id="url" class="form-control w-75 m-auto" placeholder="website URL">
            <p id="alertURL" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
          </div>
         <div class="mb-4">
            <button class="btn-primary border-0 p-2 text-white rounded m-auto" id="submit">Submit</button>
            <p id="alertAdd" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
            <button class="btn-success border-0 p-2 text-white rounded text-center m-auto" id="edit">Update</button>
            <p id="alertUpdate" class="bg-danger mt-1 text-center text-white p-2 d-none"></p>
         </div>
          <input type="text" id="search" placeholder="search by url , name" class="w-75 m-auto form-control" name="" id="">
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container mt-5">
      <div class="book-Mark-Content mb-5" id="book-Mark-Content">

      </div>
      <hr>
    </div>
  </section>

  <footer class="pb-5">
    <div class="container">
      <span class="pl-3">&copy; Bookmarker Inc</span>
    </div>
  </footer>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
